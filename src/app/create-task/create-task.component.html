<div class="container mt-5">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Task Title</label>
            <input formControlName="taskname" type="text" class="form-control" id="input1" placeholder="Task Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Task Issue Date</label>
            <input formControlName="datentime" type="date" class="form-control" id="inputdate" placeholder="Date">
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Task Details</label>
            <textarea formControlName="taskdetails" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCity">Location</label>
            <input formControlName="place" type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Categories</label>
            <select formControlName="categories" id="inputState" class="form-control">
              <option selected>Todo</option>
              <option>Completed</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Summitted By</label>
            <input formControlName="sbname" type="text" class="form-control" placeholder="Your Name" id="input0">
          </div>
        </div>
        <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary col-md-6 pull-center mt-5">Submit</button>
    </div>
      </form>
</div>
